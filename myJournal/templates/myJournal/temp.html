<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form class="form-control" >
            
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Symbol</label>
                <input type="text" name="symbol" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Entry Price</label>
                    <input type="text" name="entryPrice" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Exit Price</label>
                    <input type="text" name="exitPrice" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Result</label>
                    <input type="text" name="result" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Observations</label>
                    <input type="text" name="observations" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Setup Image (TradingView Chart)</label>
                    <input type="file" name="image" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Trade Reasons</label>
                    <input type="text" name="reasons" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
        <script src="" async defer></script>
    </body>
</html>
